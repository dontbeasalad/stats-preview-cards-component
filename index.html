<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="overlay"></div>
        <div class="mobile-picture"></div>
        <div class="content-left">
          <div class="Heading">
            <h1>Get <span>insights</span> that help your business grow.</h1>

            <div class="desc">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                effieciency
              </p>
            </div>
          </div>
          <div class="analytics">
            <div class="companies">
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div class="templates">
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div class="queries">
              <h3>12M+</h3>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="content-right">
          <div class="filter-image"></div>
          <img src="./images/image-header-desktop.jpg" alt="" />
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dontbeasalad">Muhamad Hanif</a>.
      </div>
    </footer>
  </body>
</html>
